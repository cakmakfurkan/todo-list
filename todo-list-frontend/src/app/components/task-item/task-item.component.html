<mat-card 
    fxLayoutAlign="space-between left"
    fxLayout="row" 
    [ngClass]="{reminder: task.isRemind}" 
    class="task-item"
    fxFlex="98"
    (dblclick)="onToggle(task)"
    [class.mat-elevation-z4]=true
>
    <div fxLayout="column">
        <h2>{{task.task}}</h2>
        <p>{{formattedDate}}</p>
    </div>
    <mat-icon 
        [ngStyle]="{color: 'red'}"
        (click)="onDelete(task)"
    >delete</mat-icon>
</mat-card>
